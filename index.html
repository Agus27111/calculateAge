<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-group">
          <div class="input">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              name="day"
              placeholder="DD"
              min="1"
              max="31"
            />
            <p class="error" id="error-day"></p>
          </div>
          <div class="input">
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              name="month"
              placeholder="MM"
              min="1"
              max="12"
            />
            <p class="error" id="error-month"></p>
          </div>
          <div class="input">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YYYY"
              min="1900"
            />
            <p class="error" id="error-year"></p>
          </div>
        </div>
        <div class="line">
          <div class="first"></div>

          <button class="btn" onclick="calculateAge()">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>

          <div class="second"></div>
        </div>

        <div class="result">
          <h1 class="years"><span id="years">--</span> years</h1>
          <h1 class="months"><span id="months">--</span> months</h1>
          <h1 class="days"><span id="days">--</span> days</h1>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agus Setiawan</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
